<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>
        <form th:action="@{/logout}" method="post" class="d-flex">
            <input type="submit" value="Logout" class="btn btn-warning">
        </form>
    </div>
</nav>

<div class="container mt-4">
    <h1>Admin Panel</h1>

    <!-- Кнопка для открытия модального окна добавления пользователя -->
    <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addUserModal">
        Add User
    </button>

    <!-- Таблица пользователей -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.getRolesAsString()}"></td>
            <td>
                <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
                        th:attr="data-bs-target='#editModal' + ${user.id}">
                    Edit
                </button>
                <a th:href="@{/admin/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Модальное окно для добавления пользователя -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/admin/addUser}" th:object="${emptyUser}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" th:field="*{email}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" th:field="*{password}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="roles" class="form-label">Roles:</label>
                        <select id="roles" name="checkedRoles" class="form-select" multiple>
                            <option value="USER">USER</option>
                            <option value="ADMIN">ADMIN</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Add User</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно для редактирования пользователя -->
<div th:each="user : ${users}">
    <div class="modal fade" th:id="'editModal' + ${user.id}" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/admin/updateUser/{id}(id=${user.id})}" th:object="${emptyUser}" method="post">
                        <div class="mb-3">
                            <label for="editName" class="form-label">Name:</label>
                            <input type="text" id="editName" th:field="*{name}" class="form-control" th:value="${user.name}" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email:</label>
                            <input type="email" id="editEmail" th:field="*{email}" class="form-control" th:value="${user.email}" required>
                        </div>
                        <div class="mb-3">
                            <label for="editRoles" class="form-label">Roles:</label>
                            <select id="editRoles" name="userRolesSelector" class="form-select" multiple>
                                <option th:each="role : ${roles}"
                                        th:value="${role.toString()}"
                                        th:text="${role.toString()}"
                                        th:selected="${user.roles.contains(role)}">
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
